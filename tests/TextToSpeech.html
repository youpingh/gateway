<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text to Speech (Google)</title>
</head>

<body>
  <div style="margin-top: 20px">
    <textarea id="inputText" rows="6" cols="50">今天的天气不错</textarea><br>
    <audio id="audioPlayer" controls></audio><br>
    <button onclick="textToSpeech()">Convert to Speech</button>
  </div>

  <script>
    // Calls to Google TTS service to transform text to speech (Good quality)
    async function textToSpeech() {

      // const TTS_URL = 'http://127.0.0.1:3000/tts';
      const TTS_URL = 'https://learner-gateway.uc.r.appspot.com/tts';
      const langCode = 'cmn-CN';
      const langName = 'cmn-TW-Wavenet-A'; // Mandarin Chinese , female
      const text = document.getElementById('inputText').value;
      const requestBody = {
        input: {
          text: text
        },
        voice: {
          languageCode: langCode,
          name: langName
        },
        audioConfig: {
          audioEncoding: 'MP3',
          speakingRate: 1.0
        }
      };

      try {
        const response = await fetch(TTS_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        const audioContent = data.audioContent;
        if (audioContent) {
          // Set the audio content to the player
          const audioPlayer = document.getElementById('audioPlayer');
          audioPlayer.src = `data:audio/mp3;base64,${audioContent}`;
        } else {
          console.error('Error:', data);
        }
      } catch (error) {
        console.error("Error: " + error.message);
      }
    }

    // Calls to OpenAI TTS service to transform text to speech (Not so good, avoid)
    async function textToSpeechOpenAI() {
      const text = document.getElementById('inputText').value;
      try {

        // const response = await fetch('https://learner-gateway.uc.r.appspot.com/openai/tts', {
        const response = await fetch('http://127.0.0.1:3000/openai/tts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "tts-1",
            input: text,
            voice: "fable", // "alloy", "echo", "fable", "onyx", "nova", "shimmer" (no lang-code for Mandarin, Taiwan, Contoness, etc.)
            speed: 0.8
          })
        });

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        document.getElementById("audioPlayer").src = audioUrl;
      } catch (error) {
        console.error("Error: " + error.message);
      }
    }
  </script>
</body>

</html>
